<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Internet Shop</title>

<!--/*/ <th:block th:include="links :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="header :: header"></th:block> /*/-->

		<h2>Form:</h2>
		<div>

			<form class="form-horizontal" th:object="${order}"
				th:action="@{/order}" method="post">
				<input type="hidden" th:field="*{id}" /> <input type="hidden" />

				<div class="form-group">
					<label class="col-sm-2 control-label">Surname:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{surname}" />
						<div style="color: #ff0000">
							<div th:errors="*{surname}"></div>
							<div th:if="${#fields.hasErrors('*{surname}')}"></div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Cell phone:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{cellPhone}" />
						<div style="color: #ff0000">
							<div th:errors="*{cellPhone}"></div>
							<div th:if="${#fields.hasErrors('*{cellPhone}')}"></div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Place:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{place}" />
						<div style="color: #ff0000">
							<div th:errors="*{place}"></div>
							<div th:if="${#fields.hasErrors('*{place}')}"></div>
						</div>
					</div>
				</div>

				<input type="hidden" th:field="*{date}" /> <input type="hidden" />
				
				<input type="hidden" th:field="*{buy}" /> <input type="hidden" />

				<div class="row">
					<button type="submit" class="btn btn-default">Buy</button>
				</div>

			</form>
		</div>
	</div>

</body>
</html>
