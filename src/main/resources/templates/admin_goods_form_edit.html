<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Internet Shop</title>

<!--/*/ <th:block th:include="links :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="admin_header :: header"></th:block> /*/-->

		<h2>Form:</h2>
		<div>
			<form class="form-horizontal" th:object="${goods}"
				th:action="@{/admin-goods-edit}" method="post">
				<input type="hidden" th:field="*{id}" /> <input type="hidden" />

				<div class="form-group">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}" />
						<div style="color: #ff0000">
							<div th:errors="*{name}"></div>
							<div th:if="${#fields.hasErrors('*{name}')}"></div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{description}" />
						<div style="color: #ff0000">
							<div th:errors="*{description}"></div>
							<div th:if="${#fields.hasErrors('*{description}')}"></div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Price:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{price}" />
						<div style="color: #ff0000">
							<div th:errors="*{price}"></div>
							<div th:if="${#fields.hasErrors('*{price}')}"></div>
						</div>
					</div>
				</div>

				<div class="row">
					<button type="submit" class="btn btn-default">Edit</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
