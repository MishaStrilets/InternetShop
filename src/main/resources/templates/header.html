<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

</head>
<body>
	<div class="container">
		<div th:fragment="header">
			<div class="header">
				<nav class="navbar">
					<div class="container-fluid">
						<div class="navbar-header">
							<div class="navbar-brand">Internet Shop</div>
						</div>
						<ul class="nav navbar-nav">
							<li><a th:href="@{/}" class="menu">Home</a></li>
							<li><a th:href="@{/goods}" class="menu">Goods</a></li>
						</ul>

						<form class="navbar-form navbar-left" th:action="@{/goods-search}"
							th:object="${search}">
							<div>
								<input type="search" name="search" placeholder="Search goods"
									class="form-control" />
								<button class="btn btn-default" type="submit">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</div>
						</form>

						<form class="navbar-form navbar-left" th:action="@{/goods-sort}"
							th:object="${sort}">
							<div>
								<input type="radio" name="sort" value="add" hidden="true"
									checked="checked" /> <input type="radio" name="sort"
									value="asc" /><i class="glyphicon glyphicon-sort-by-order"></i>
								<input type="radio" name="sort" value="desc" /><i
									class="glyphicon glyphicon-sort-by-order-alt"></i>
								<button class="btn btn-default" type="submit" value="Sort">Sort</button>

							</div>
						</form>
						<ul class="nav navbar-nav navbar-right">
							<li><a th:href="@{/admin}" class="admin"><span
									class="glyphicon glyphicon-log-in"></span> Log in</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>
</body>
</html>
