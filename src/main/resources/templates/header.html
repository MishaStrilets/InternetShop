<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

</head>
<body>

	<div class="container">
		<div th:fragment="header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
						<ul class="nav navbar-nav">
							<li><a href="#" th:href="@{/goods}">Goods</a></li>
							<li>
								<form th:action="@{/goods-search}" th:object="${search}">
									<p>
										Search goods: <input type="search" name="search" /> <input
											type="submit" value="Search" />
									</p>
								</form>
							</li>
							<li>
								<form th:action="@{/goods-sort}" th:object="${sort}">
									<p>
										Sort goods by price by <input type="radio" name="sort"
											value="add" checked="checked" />add <input type="radio"
											name="sort" value="asc" />ascending <input type="radio"
											name="sort" value="desc" />descending <input type="submit"
											value="Sort" />
									</p>
								</form>
							</li>
							<li><a href="#" th:href="@{/admin}">Log in</a></li>
						</ul>

					</div>
				</div>
			</nav>

			<div class="jumbotron">
				<div class="row text-center">
					<div class="">
						<h2>Internet Shop</h2>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
